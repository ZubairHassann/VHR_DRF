{% extends "admin/base_site.html" %}
{% block extrastyle %}
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .status-pending { @apply bg-yellow-100 text-yellow-800 rounded-full px-2 py-1 text-xs font-medium }
    .status-accepted { @apply bg-green-100 text-green-800 rounded-full px-2 py-1 text-xs font-medium }
    .status-rejected { @apply bg-red-100 text-red-800 rounded-full px-2 py-1 text-xs font-medium }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
