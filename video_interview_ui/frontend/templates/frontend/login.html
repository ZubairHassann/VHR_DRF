{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg transform hover:shadow-2xl transition-all duration-300">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Login</h2>
            <p class="text-sm text-gray-600">Sign in to your account</p>
        </div>

        <form method="POST" action="{% url 'login' %}" class="mt-8 space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                    <input type="text" name="username" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                    <input type="password" name="password" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                           placeholder="Enter your password">
                </div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white p-3 rounded-lg font-medium
                                hover:from-blue-700 hover:to-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500
                                focus:ring-offset-2 transform transition-all duration-300 hover:scale-[1.02] mt-6
                                flex items-center justify-center space-x-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
